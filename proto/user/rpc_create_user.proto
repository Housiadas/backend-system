syntax = "proto3";
import "user/user.proto";

package user;

option go_package = "github.com/Housiadas/backend-system/protogen/user";

message CreateUserRequest {
  string name = 1;
  string email = 2;
  repeated string roles = 3;
  string department = 4;
  string password = 5;
  string password_confirm = 6;
}

message CreateUserResponse {
  User user = 1;
}

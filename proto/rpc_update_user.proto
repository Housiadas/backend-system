syntax = "proto3";

package mygrpc;

import "user.proto";

option go_package = "github.com/Housiadas/backend-system/protogen";

message UpdateUserRequest {
  string name = 1;
  string email = 2;
  string department = 3;
  string password = 4;
  string password_confirm = 5;
  string enabled = 6;
}

message UpdateUserResponse {
  User user = 1;
}

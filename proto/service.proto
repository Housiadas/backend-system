syntax = "proto3";

package backendsystem;

import "user/rpc_create_user.proto";
import "user/rpc_update_user.proto";

option go_package = "github.com/Housiadas/backend-system/protogen/backendsystem";

service BackendSystem {
    rpc CreateUser (user.CreateUserRequest) returns (user.CreateUserResponse) {};
    rpc UpdateUser (user.UpdateUserRequest) returns (user.UpdateUserResponse) {};
}
